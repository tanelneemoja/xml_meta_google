name: Process XML Feeds to CSV

on:
  push:
    branches:
      - main
  schedule:
    # Runs every 4 hours, adjusted for Estonian time (EEST, UTC+3)
    - cron: '0 1,5,9,13,17,21 * * *'
  workflow_dispatch:

jobs:
  process-feeds:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  # Add this if you are uploading artifacts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run processing script
        run: |
          python process_urls_to_csv.py

      - name: List generated CSV files
        run: ls -l *.csv

      - name: Upload processed CSV files as artifacts
        uses: actions/upload-artifact@v4 # <<< UPDATED TO V4
        with:
          name: processed-catalogue-files
          path: "*.csv"
